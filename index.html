<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Selectable Examples</title>
  <link rel="stylesheet" href="css/draggable-selectable.css">
</head>
<body>
  <div class="select-normal box draggable selectable"></div>
  <div class="circle box draggable selectable"></div>
  <img class="draggable" src="http://imgsrc.hubblesite.org/hu/db/images/hs-1995-18-b-small_web.jpg">
  <div class="mailing-list draggable selectable">
    <form action="#">
      <label for="mailing-list">Join our mailing list</label>
      <p>Please enter your email address:</p>
      <input type="email" name="email" id="email" placeholder="you@example.com" />
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
  </div>

<script src="js/eventUtility.js"></script>
<script src="js/draggable-selectable.js"></script>
</body>
</html>
